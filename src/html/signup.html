<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
        <title> SmartRecycle </title>
    </head>

    <body>
        <div id="login-grid"> 
            <div id="user"> Username </div>
            <input type="text" placeholder="Type your username" id="type-user" autocomplete="off">
            <div id="sitename"> Smart<a id="W">R</a>ecycle </div>
            <div id="email"> Email </div>
            <input type="email" placeholder="Type your email adress" id="type-email" autocomplete="off">
            <div id="pass"> Password </div>
            <input type="password" placeholder="Type your password" id="type-pass" autocomplete="off">
            <div id="country"> Country </div>
            <div id="dropdown2">
                <div id="dropbtn2"> 
                    <a id="type-country"> Select </a> 
                    <span class="material-icons-outlined" id="arrow1"> keyboard_arrow_down </span> 
                </div>
                <div class="dropdown-content2" id="drop-content2">
                    <!---->
                </div>
            </div>
            <div id="city"> City </div>
                <div id="dropdown">
                    <div id="dropbtn"> 
                        <a id="type-city"> Select </a> 
                        <span class="material-icons-outlined" id="arrow2"> keyboard_arrow_down </span> 
                    </div>
                    <div class="dropdown-content" id="drop-content">
                        <!---->
                    </div>
                </div>
            <div id="acc"> Have an account? </div>
            <div id="log" onclick="window.location.href='login.html';"> Sign in </div>
            <div id="next"> Next </div>

            <span class="material-icons-outlined" id="visible" onclick="makeVisible()"> visibility_off </span>
        </div>

        <script>
            const cityArr = ["None", "Alba", "Arad", "Argeș", "Bacău", "Bihor", "Bistrița-Năsăud", "Botoșani", "Brașov", 
                            "Brăila", "București", "Buzău", "Caraș-Severin", "Călărași", "Cluj", "Constanța", 
                            "Covasna", "Dâmbovița", "Dolj", "Galați", "Giurgiu", "Gorj", "Harghita", "Hunedoara", 
                            "Ialomița", "Iași", "Maramureș", "Mehedinți", "Mureș", "Neamț", "Olt", "Prahova", 
                            "Satu Mare", "Sălaj", "Sibiu", "Suceava", "Teleorman", "Timiș", "Tulcea", "Vaslui", 
                            "Vâlcea", "Vrancea", "None"];
            const countryArr = ["None", "România"];
            var inside = 0, inside1 = 0;

            for (let i = 0; i < cityArr.length; i++)
            {
                var div = document.createElement("div");
                div.innerHTML = cityArr[i];
                document.getElementById("drop-content").appendChild(div);
            }

            for (let i = 0; i < countryArr.length; i++)
            {
                var div1 = document.createElement("div");
                div1.innerHTML = countryArr[i];
                document.getElementById("drop-content2").appendChild(div1);
            }

            var ignoreClickOnMeElement1 = document.getElementById('dropbtn2');
            document.addEventListener('click', function(event) 
            {
                var isClickInsideElement1 = ignoreClickOnMeElement1.contains(event.target);

                if (!isClickInsideElement1) 
                {
                    document.getElementById('arrow1').innerHTML = 'keyboard_arrow_down';
                    document.getElementById("drop-content2").style.display = "none";

                }
                else
                {
                    document.getElementById('arrow1').innerHTML = 'keyboard_arrow_up';
                    document.getElementById("drop-content2").style.display = "block";
                }
            });

            var ignoreClickOnMeElement2 = document.getElementById('dropbtn');
            document.addEventListener('click', function(event) 
            {
                var isClickInsideElement2 = ignoreClickOnMeElement2.contains(event.target);

                if (!isClickInsideElement2) 
                {
                    document.getElementById('arrow2').innerHTML = 'keyboard_arrow_down';
                    document.getElementById("drop-content").style.display = "none";
                }
                else
                {
                    document.getElementById('arrow2').innerHTML = 'keyboard_arrow_up';
                    document.getElementById("drop-content").style.display = "block";
                }
            });

            var ignoreClickOnMeElement3 = document.getElementById('drop-content');
            document.addEventListener('click', function(event) 
            {
                var isClickInsideElement3 = ignoreClickOnMeElement3.contains(event.target);

                if (!isClickInsideElement3) 
                {
                    inside = 0;
                }
                else
                {
                    inside = 1;
                }
            });

            var ignoreClickOnMeElement4 = document.getElementById('drop-content2');
            document.addEventListener('click', function(event) 
            {
                var isClickInsideElement4 = ignoreClickOnMeElement4.contains(event.target);

                if (!isClickInsideElement4) 
                {
                    inside1 = 0;
                }
                else
                {
                    inside1 = 1;
                }
            });

            var monitor = setInterval(function()
            {
                var elem = document.activeElement;
                if(elem && elem.tagName == 'IFRAME')
                {
                    document.getElementById("drop-content").style.display = "none";
                }
            });

            var monitor1 = setInterval(function()
            {
                var elem1 = document.activeElement;
                if(elem1 && elem1.tagName == 'IFRAME')
                {
                    document.getElementById("drop-content2").style.display = "none";
                }
            });

            function makeVisible()
            {
                var x = document.getElementById("type-pass");
                if (x.type === "password") 
                {
                    x.type = "text";
                    document.getElementById("visible").innerHTML = "visibility";
                } 
                else 
                {
                    x.type = "password";
                    document.getElementById("visible").innerHTML = "visibility_off";
                }
            }

            document.addEventListener('click', function(e) 
            {
                e = e || window.event;
                var target = e.target || e.srcElement,
                    text = target.textContent || target.innerText; 
                
                if (inside === 1) document.getElementById('type-city').innerHTML = text;  
            }, false);

            document.addEventListener('click', function(e) 
            {
                e = e || window.event;
                var target = e.target || e.srcElement,
                    text = target.textContent || target.innerText; 
                
                if (inside1 === 1) document.getElementById('type-country').innerHTML = text;  
            }, false);
    
        </script>
    </body>
</html>
